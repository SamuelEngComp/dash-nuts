<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SIG - NUTS</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"
  th:href="@{/vendor/fontawesome-free/css/all.min.css}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
	<link rel ="shortcut icon" th:href="@{/img/logo.png}">
</head>

<body class="bg-gray-100">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-3">
            </div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Criar uma Conta</h1>
              </div>
              
              
              
              <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('${usuario.*}')}">
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  					<th:block th:each="detailedError : ${#fields.detailedErrors('${usuario.*}')}">
  						<div> <i class="fa fa-exclamation-circle"></i> [[${detailedError.message}]]</div>
  					</th:block>
  										
			  </div>
										
			  <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  						<div><span th:text="${mensagem}"></span></div>
			 </div>
              
             
              <form class="user" th:method="post" th:object="${usuario}" th:action="@{/usuario/registrar}">
                
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" 
                    id="pnome" placeholder="Primeiro Nome" th:field="*{primeiroNome}"
                    th:classappend="${#fields.hasErrors('primeiroNome')} ? is-invalid">
                  <div class="invalid-feedback hidden">Campo Obrigatório</div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" 
                    id="unome" placeholder="Último Nome" th:field="*{ultimoNome}"
                    th:classappend="${#fields.hasErrors('ultimoNome')} ? is-invalid">
                    <div class="invalid-feedback hidden">Campo Obrigatório</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" 
                  id="email" placeholder="E-mail"
                  th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? is-invalid">
                  <div class="invalid-feedback hidden">Campo Obrigatório</div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" 
                    id="senha" placeholder="Senha"
                    th:field="*{senha}" th:classappend="${usuario.novo} ? required">
                    <div class="invalid-feedback hidden">Campo Obrigatório</div>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" 
                    id="repeteSenha" placeholder="Repetir Senha"
                    th:field="*{confirmarSenha}" th:classappend="${#fields.hasErrors('confirmarSenha')} ? is-invalid">
                    <div class="invalid-feedback hidden">Campo Obrigatório</div>
                  </div>
                  
                </div>
                
                <button type="submit"
					class="btn btn-primary btn-block shadow" value="Registrar"
					title="Registrar">Registrar</button>
                
                <hr>
                <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a> -->
              </form>
              <hr>
              <!-- <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div> -->
              <div class="text-center">
                <a class="small" href="/login">Já tem conta? Faça o login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js" th:src="@{/js/sb-admin-2.min.js}"></script>
  

</body>

</html>
