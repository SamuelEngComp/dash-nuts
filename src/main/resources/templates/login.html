<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SIG - NUTS</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" 
  th:href="@{/vendor/fontawesome-free/css/all.min.css}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">
  <link rel ="shortcut icon" th:href="@{/img/logo.png}">

</head>

<body class="bg-gray-100">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
            <div class="col-lg-3">
            </div>
              <div class="col-lg-6">
                <div class="p-4">
                  <div class="text-center">
                  <img alt="logo" th:src="@{/img/logoNutsApenas.png}">
                    <h1 class="h4 text-gray-600 mb-4">Bem - Vindo!</h1>
                  </div>
                  
                  <!-- ######################################################################### -->
                  
                 <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#bools.isTrue(param.error)}">
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  					<span aria-hidden="true">&times;</span></button>
  					<div> <i class="fa fa-exclamation-circle"></i> Usuário/Senha não conferem</div>
  				 </div>
										
                  
                  
                  <!-- ######################################################################### -->
										                  
                  <form class="user" method="post" th:action="@{/login}">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="InputEmail" 
                      aria-describedby="emailHelp" placeholder="Email..." name="username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="InputPassword" 
                      placeholder="Senha" name="password">
                    </div>
                    <!-- <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Lembrar senha</label>
                      </div>
                    </div> -->
                    <button type="submit"
						class="btn btn-primary btn-block shadow" value="Entrar"
						title="Entrar" >Entrar
					</button>
                    
                    <hr>
                    <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login com Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login com Facebook
                    </a> -->
                  </form>
                  <hr>
                  <!-- <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div> -->
                  <div class="text-center">
                    <a class="small" href="/usuario/registrar">Criar uma Conta</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script type="text/javascript" src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script type="text/javascript" src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script type="text/javascript" src="js/sb-admin-2.min.js" th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
